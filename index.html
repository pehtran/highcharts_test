<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ENGSO Map</title>
    <!-- BOOTSTRAP -->
    
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- CUSTOM -->
    <link href="engso_custom.css" rel="stylesheet">
    <!-- HIGHCHARTS -->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/modules/marker-clusters.js"></script>
    <script src="https://code.highcharts.com/modules/coloraxis.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body id="app">

    <!-- main master -->
    <div class="mx-3 barlow-regular" style="background-color: #f7f5eb;">
        <div class="row">
            <div class="col col-sm-2" style="font-size: small;">
                
                <p class="mt-3"><input type="text" class="form-control" v-model="filter_text" placeholder="ðŸ” search..." /></p>


                <!-- multi filters -->
                <!-- COUNTRY -->
                <div class="fw-bold fst-italic">Countries</div>
                <div class="form-check" v-for="(country, index) in all_countries" :key="index">
                    <input class="form-check-input" type="checkbox" :value="country" :id="'country_' + index"
                        v-model="selected_countries">
                    <label class="form-check-label" :for="'country_' + index">
                        {{ country }}
                    </label>
                </div>

                <hr class="my-2">
                <!-- sports categories -->
                <div class="fw-bold fst-italic">Sports Categories</div>
                <div class="form-check" v-for="(category, index) in all_sports_categories" :key="index">
                    <input class="form-check-input" type="checkbox" :value="category" :id="'category_' + index"
                        v-model="selected_sports_categories">
                    <label class="form-check-label" :for="'category_' + index">
                        {{ category }}
                    </label>
                </div>

                <hr class="my-2">
                <!-- target groups -->
                <div class="fw-bold fst-italic">Target Groups</div>
                <div class="form-check" v-for="(group, index) in all_target_groups" :key="index">
                    <input class="form-check-input" type="checkbox" :value="group" :id="'group_' + index"
                        v-model="selected_target_groups">
                    <label class="form-check-label" :for="'group_' + index">
                        {{ group }}
                    </label>
                </div>

                <hr class="my-2">
                <!-- age groups -->
                <div class="fw-bold fst-italic">Age Groups</div>
                <div class="form-check" v-for="(age, index) in all_age_groups" :key="index">
                    <input class="form-check-input" type="checkbox" :value="age" :id="'age_' + index"
                        v-model="selected_age_groups">
                    <label class="form-check-label" :for="'age_' + index">
                        {{ age }}
                    </label>
                </div>



            </div>
            <!-- map -->
            <div class="col col-sm-10">
                <div id="container"></div>
                
            </div>
        </div>
    </div>

<!-- init-->
<p>{{ fullData_f() }}</p>

   



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="hc_engso.js"></script>
</body>

</html>
